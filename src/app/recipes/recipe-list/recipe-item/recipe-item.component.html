<div class="ItemCard" [routerLink]="[recipeId]" routerLinkActive="active">
  <figure class="ItemCard__thumb">
      <img [src]="recipe.imagePath" alt="">
  </figure>
  <div class="ItemCard__layer cover"></div>
  <div class="ItemCard__summary cover">
      <span class="ItemCard__meta category">{{recipe.name}}</span>
      <h2 class="ItemCard__title">{{recipe.name}}</h2>
      <address class="ItemCard__meta designer">{{recipe.description}}</address>
  </div>
</div>
